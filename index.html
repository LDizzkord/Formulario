<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title> 
</head> <img src="imagenes/logohospital.png"/>
<body>
    <section class="form-registrer"> 
        <form> 
            <h1>Formulario de donación de sangre</h1>
            <br>
            <br>
        
     <h2>Datos Básicos del Donante</h2>
    <input class="controls"  type="text" id="Nombre" placeholder="Ingrese sus Nombre"/>  
    <input class="controls" type="text" id="Apellidos" placeholder="Ingrese sus Apellidos"/>
    <input class="controls" type="email" id="Email" placeholder="Ingrese su Email"/>
    <input class="controls" type="text" id="edad" placeholder="Ingrese su edad"/>

        <br>
        <h4>Ingrese su Género</h4>
        <br>
           <select name=" "lenguajes" id="lang">
             <option value=" "Femenino">Masculino</option>
              <option value="Masculino">Femenino </option>
           </select>
           <br>
            
         <h2>Información extra del Donante</h2>
         <h4>Teléfono</h4>
           <input class="controls" type="tel" id="telefono" />
           <br>
           <h4>Cita de la donación</h4>
           <input class="controls" type="date" id="cita" />
           <h2>Datos del Paciente</h2>
           <input class="controls" type="text" placeholder="Ingrese Nombre del Paciente"/>
           <input class="controls" type="text" placeholder="Ingrese DUI del Paciente"/>
           <input class="boton" type="submit" placeholder="Enviar"/>
        </form>

    </section>
    
</body>
</html>
